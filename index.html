<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="logo">
            <h1 class="logo-text">Odin</h1>
            <img src="odin-lined.png" alt="Odin" class="logo-image">
        </div>
        <footer class="footer">Photo by Halie West on Unsplash</footer>
        <img src="bg-img.jpg" alt="background-image" class="background-image"> 

    </div>
    <div class="container">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
        <h2>You <em>know</em> you want to</h2>
        <form action="#" method="get">
                <div class="input-section">
                    <h1>Let's do this!</h1>
                    <div class="row">
                        <div class="input">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="firstName" id="fname" required>
                        </div>
                        <div class="input">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lastName" id="lname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="firstName" id="email">
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD<label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p class="log-in">Already have an account? <a href="#">Login</a></p>
            </form>
    </div>
    
</body>
</html>
